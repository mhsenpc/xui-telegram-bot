<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Config</h2>
    <form th:object="${config}" th:action="@{/config}" method="post">
        <div class="form-group">
            <label >Telegram bot token</label>
            <input type="text" class="form-control" th:field="*{token}" required >
            <small class="form-text text-muted">You can create one in <a href="https://t.me/botfather">BotFather</a></small>
        </div>

        <br/>


        <div class="form-group">
            <label >Panel Url</label>
            <input type="text" class="form-control" th:field="*{baseUrl}" placeholder="https://mypanel.speed.com:8080" required >
            <small class="form-text text-muted">You can create one in <a href="https://github.com/MHSanaei/3x-ui">3x-ui</a></small>
        </div>

        <br/>


        <div class="form-group">
            <label >Panel Username</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="admin" required >
        </div>

        <br/>


        <div class="form-group">
            <label >Panel Username</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="mypassword" required >
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <br/>
    <br/>
    <br/>

    <h2>Set Webhook</h2>
    <form th:action="@{/setWebhook}" method="post">
        <div class="form-group">
            <label >Telegram bot url</label>
            <input type="text" class="form-control" required name="url" placeholder="https://2f96-87-183-167-50.ngrok-free.app/">
            <small class="form-text text-muted">Exact url to your bot. Might be http://todo:8080/</small>
        </div>

        <button type="submit" class="btn btn-primary">Set Webhook</button>
    </form>

</div>
</body>
</html>
